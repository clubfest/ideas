<template name='clubsByName'>
<h1>Project Ideas</h1>
<form> 
  <input type='text' id='search-textbox' placeholder='search for an idea by name'/>
  <input type='submit' id='search-btn' value='Search' />
</form>

<ul id='clubs'>
  {{#each clubs}}
    <li>
      <a href='/clubId/{{_id}}'>{{name}}</a>
      <ul>
        <li>{{desc}}</li>
      </ul>
    </li>
  {{/each}}
</ul>



</template>
