<template name='sync'>
<h2>Syncing your account with mailing lists you joined before</h2>
<p>
  Here are the clubs whose mailing list you now belong to:
</p>
<ul>
  {{#each clubs}}
    <li><a href="/clubId/{{_id}}"></a>{{name}}</li>
  {{/each}}
</ul>

<p>Go to Home to start exploring other clubs.</p>
<p>Go to Profile to remove mailing list.</p>
</template>
