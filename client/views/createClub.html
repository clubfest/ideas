<template name='createClub'>
<h2>Create a club</h2>
<form>
  <label for='name'>Club Name</label>
  <input type='text' id='name'/>
  <br/>
  <label for='desc'>Brief Description</label>
  <textarea id='desc' placeholder='140 characters or less'></textarea>
  <br/>
  <select id='categoryId'>
    <option value="" disabled selected>Category for your club</option>
    {{#each categories}}
      <option value='{{_id}}'>{{name}}</option>
    {{/each}}
  </select>
  <br/>
  <input type='submit'/>
</form>

</template>
