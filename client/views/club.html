<template name='club'>
  {{#with currClub}}
    <div class='navbar'>
      <a href="/categories/{{category}}">{{category}}</a>
    </div>
    <div id='join'>
      <a class='btn'>Join this club's mailing list</a>
    </div>

  
    {{#if err}}
      <h1>{{msg}}</h1>
    {{else}}
      <h1>{{name}}</h1>

      <div id='club-content'>
        {{{content}}}

      </div>
      <a href='/editClub/{{name}}'>Edit</a>
    {{/if}}
  {{/with}}

</template>
