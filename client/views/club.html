<template name='club'>
  {{#with getClub}}
    {{#if club}}
      {{#with club}}
        <h1>{{name}}</h1>
        <div id='club-content'>
          {{{content}}}
        </div>
        {{#isolate}}
          <div id='join-bar'>
            {{#if isMember}}
              <a id='unjoin-btn' class='btn'>
                <i class='icon-remove-sign'></i>
                Unjoin mailing list
              </a>
            {{else}}
              <a id='join-btn' class='btn btn-primary'>
                <i class='icon-star'></i>
                Join this club's mailing list
              </a>
            {{/if}}
          </div>
        {{/isolate}}
        {{#if isClubAdmin}}
          {{> clubAdminNavbar}}
        {{/if}}
      {{/with}}
    {{else}}    
      {{> loadingPage}}
    {{/if}} 
  {{/with}}   

</template>
