<template name='club'>
  {{#with getClub}}
    {{#if club}}
      {{#with club}}
        {{#if isClubAdmin}}
          {{> clubAdminNavbar}}
        {{/if}}

        <div id='join-bar'>
          <div>
          {{#if isMember}}
          {{else}}
            <a id='join-btn' class='btn btn-primary'>
              <i class='icon-star'></i>
              Join this project's mailing list
            </a>
          {{/if}}
          </div>
        </div>
        <div style='clear: both;'></div>

        <h1>{{name}}</h1>        
        <div id='club-content'>
          {{{content}}}
        </div>
        
        <iframe src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2Fideas.on.meteor.com/clubId/{{_id}}&amp;width=300&amp;height=35&amp;colorscheme=light&amp;layout=standard&amp;action=like&amp;show_faces=false&amp;send=true&amp;appId=513438482080102" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:300px; height:35px;" allowTransparency="true"></iframe>
      {{/with}}
      {{> comments}}
    {{else}}    
      {{> loadingPage}}
    {{/if}} 
  {{/with}}   

</template>
