<template name='category'>
{{#if categoryName}}
  <h1>{{categoryName}}</h1>
{{else}}
  <h4>We can't find the category you are looking for. Here are all the clubs:</h4>
{{/if}}

<ul id='clubs'>
  {{#each clubs}}
    <li>
      <a href='/clubId/{{_id}}'>{{name}}</a>
      <ul>
        <li>{{desc}}</li>
      </ul>
    </li>
  {{/each}}
</ul>


</template>
