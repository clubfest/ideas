<template name='mailingList'>
{{#if isClubAdmin}}
  {{#with club}}
    {{> clubAdminNavbar}}
      <div style="clear: both;"></div>
    <h2 id='club-name'>{{name}}</h2>
    <h3>Mailing List</h3>
    <form>
      <input type='email' id='member-email-input' placeholder='Add Email (gmail or cornell)'/>
      <input type='submit' id='member-email-submit' value='Add'/>  
    </form>
    <table>
      {{#each memberEmails}}
        <tr>
          <td class='email'>
            {{this.address}}
          </td>
          <td title='remove email' style="{{removeStyle}}">
            <button class='remove-btn' data-email='{{this.address}}'>
              <i class='icon-remove'></i>
            </button>
          </td>
        </tr>
      {{/each}}
    </table>
    

    <h3>Admin</h3>
    <form>
      <input type='email' id='admin-email-input' placeholder='Add email to admin list'/>
      <input type='submit' id='admin-email-submit' value='add'/>  
    </form>
    {{#each adminEmails}}
      <table>
        <tr>
          <td>{{this.address}}</td>
          <!-- <td title='remove email' style="{{removeStyle}}">
            <button class='remove-btn' data-email='{{this.address}}'>
              <i class='icon-remove'></i>
            </button>
          </td> -->
        </tr>
      </table>
    {{/each}}
    
  <a id='remove-style-toggle' class='btn'>
    <i class='icon-pencil'></i>
    Removal mode
  </a>
  <a id='sort-toggle' class='btn'>
    <i class='icon-list'></i>
    Sort by {{sortByWhat}}
  </a>

  {{/with}}
{{else}}

{{/if}}



</template>
