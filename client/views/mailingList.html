<template name='mailingList'>
{{#if isClubAdmin}}
  {{#with club}}
    <h2>{{name}}</h2>
    <h3>Mailing List</h3>
    <form>
      <input type='text' id='member-email-input' placeholder='Add Email (cmail or gmail)'/>
      <input type='submit' id='member-email-submit'/>  
    </form>
    <table>
      {{#each memberEmails}}
        <tr>
          <td class='email'>{{this.address}}</td>
          <td title='remove email' style="{{removeStyle}}">
            <button class='remove-btn' data-email='{{this}}'>
              <i class='icon-remove'></i>
            </button>
          </td>
        </tr>
      {{/each}}
    </table>
    

    <h3>Admin</h3>
    <form>
      <input type='text' id='admin-email-input' placeholder='Add email to admin list'/>
      <input type='submit' id='admin-email-submit'/>  
    </form>
    {{#each adminEmails}}
      <table>
        <tr>
          <td>{{this.address}}</td>
          <td title='remove email' style="{{removeStyle}}">
            <button class='remove-btn' data-email='{{this}}'>
              <i class='icon-remove'></i>
            </button>
          </td>
        </tr>
      </table>
    {{/each}}
    
  <a id='remove-style-toggle' class='btn'>
    <i class='icon-pencil'></i>
    Clean email
  </a>
  <a id='sort-toggle' class='btn'>
    <i class='icon-list'></i>
    Sort
  </a>
  {{/with}}
{{else}}

{{/if}}

</template>
