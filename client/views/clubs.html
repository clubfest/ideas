<template name='clubs'>
{{#with currCategoryClubs}}
  {{#if err}}
    <h1>{{msg}}</h1>
  {{else}}
    <h1>{{categoryName}}</h1>
  {{/if}}
  <ul id='clubs'>
    {{#each clubs}}
      <li>
        <a href='/clubId/{{name}}'>{{name}}</a>
        <ul>
          <li>{{desc}}</li>
        </ul>
      </li>
    {{/each}}
  </ul>
{{/with}}

<a href="/createClub" class='btn'>Create a Club Fest page for your club</a>

</template>
