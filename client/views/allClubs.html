<template name='allClubs'>
  <h1>All clubs</h1>
  <ul id='clubs'>
  {{#each getClubs}}
    <li>
      <a href='/clubId/{{_id}}'>{{name}}</a>
      <ul>
        <li>{{desc}}</li>
      </ul>
    </li>
  {{/each}}
  </ul>
  <a href="/createClub" class='btn'>Create a Club Fest page for your club</a>
</template>
